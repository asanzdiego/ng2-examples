<div class="container">
  <h1>Lista de números</h1>

  <ul>
    <li *ngFor="let n of numbers">
      <span [ngStyle]="{color: colorNumber(n)}">{{n}}</span>
    </li>
  </ul>

  
 <button type="button" class="btn btn-default" (click)="toggleLegend()">Mostrar leyenda</button>
 <ul *ngIf="showLegend">
   <li>Números primos en <span class="bold text-success">Verde</span></li>
   <li>Múltiplos de 3 en <span class="bold text-danger">Rojo</span></li>
 </ul>
  
</div>
