<div class="jumbotron">
  <h2>Template Driven Form</h2>
  <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
    <div class="form-group">
      <label>First Name:</label>

      <!-- Declarar la variable #firstName="ngModel" es lo que hace que sea referenciable en otras partes. 
          Si tuviéramos #firstName solo, la variable firstName en otro lado no tendría los campos valid, pristine, etc. 
          Si no tuviéramos necesidad de vincular el formulario con ningún modelo, bastaría con que pusiéramos ngModel a secas,
          y aun existiría form.firstName, por si lo queremos validar en el componente. -->
      <input type="text" class="form-control" placeholder="John" #firstName="ngModel" name="firstName" [(ngModel)]="user.firstName" required>
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">First name is required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Doe" #lastName="ngModel" name="lastName" [(ngModel)]="user.lastName" required>
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Last name is required</div>
    </div>
    <div class="form-group">
      <label>Gender</label>
    </div>
    <div class="radio">
      <label>
          <input type="radio" name="gender" value="Male" [(ngModel)]="user.gender">
          Male
        </label>
    </div>
    <div class="radio">
      <label>
          <input type="radio" name="gender" value="Female" [(ngModel)]="user.gender">
          Female
        </label>
    </div>
    <div class="form-group">
      <label>Activities</label>
    </div>
    <label class="checkbox-inline">
        <input type="checkbox" value="hiking" name="hiking" [(ngModel)]="user.hiking"> Hiking
      </label>
    <label class="checkbox-inline">
        <input type="checkbox" value="swimming" name="swimming" [(ngModel)]="user.swimming"> Swimming
      </label>
    <label class="checkbox-inline">
        <input type="checkbox" value="running" name="running" [(ngModel)]="user.running"> Running
      </label>
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
