<div class="container">

  <!-- A la derecha del binding, si queremos un literal, necesitamos que vaya entre comillas. Si ponemos solo Lista de números,
buscara una variable que se llame así en nuestro propio controlador -->
  <app-numberslist [title]="'Lista de números'" (extra)="showExtraEvent($event)"></app-numberslist>
  
  <app-legend *ngIf="show" [title]="'Leyenda'"></app-legend>
</div>
